<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="return check_credentials(event)">
            <div class="form-group mb-3">
                <label for="txtUsername">Username</label>
                <input type="text" id="txtUsername" class="form-control">
                <span id="usernameerror" class="text-danger"></span>
            </div>
            <div class="form-group mb-3">
                <label for="txtpassword">Password</label>
                <input type="password" id="txtpassword" class="form-control">
                <span id="passworderror" class="text-danger"></span>
            </div>
            <input type="submit" class="btn btn-danger" value="Login">
            <p id="loginmessage" class="mt-3 fw-bold"></p>
        </form>
    </div>
    <script>
        function check_credentials(event) {
            event.preventDefault();
            
            let username = document.getElementById("txtUsername").value.trim();
            let password = document.getElementById("txtpassword").value.trim();
            let usernameerror = document.getElementById("usernameerror");
            let passworderror = document.getElementById("passworderror");
            let loginmessage = document.getElementById("loginmessage");

            // Reset previous errors
            usernameerror.textContent = "";
            passworderror.textContent = "";
            loginmessage.textContent = "";

            let isValid = true;

            if (username === "") {
                usernameerror.textContent = "Enter your username";
                isValid = false;
            }

            if (password === "") {
                passworderror.textContent = "Enter your password";
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            if (username === "admin" && password === "1234") {
                loginmessage.style.color = "green";
                loginmessage.textContent = "Login successful!";
            } else {
                loginmessage.style.color = "red";
                loginmessage.textContent = "Invalid credentials";
            }

            return false;
        }
    </script>
</body>
</html>
